group 'com.apps.koenig'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'joda-time:joda-time:2.8'
    compile 'org.slf4j:slf4j-api:1.7.22'
    compile 'ch.qos.logback:logback-core:1.1.8'
    compile 'ch.qos.logback:logback-classic:1.1.8'
    compile files ('D:/Bibliotheken/AndroidStudioProjects/Utilties/tcpcommunication/build/libs/tcpcommunication.jar')
    compile files('D:/Bibliotheken/AndroidStudioProjects/Koenigsputz/commonkoenigsputz/build/libs/commonkoenigsputz.jar')
    compile 'org.xerial:sqlite-jdbc:3.16.1'
}
